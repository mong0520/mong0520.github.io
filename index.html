<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTCG Live to HTML generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #preview {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .card {
            flex: 0 0 10%; /* 每張圖片占據10%的寬度 */
            text-align: center;
            box-sizing: border-box;
            margin: 10px;
            position: relative; /* 為數量信息做定位 */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 3px;
        }
        .quantity-overlay {
            position: absolute;
            bottom: 5px; /* 距離底部5px */
            left: 5px;   /* 距離左邊5px */
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 2px 5px;
            font-size: 14px; /* 調整字體大小 */
            border-radius: 3px;
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            /* width: calc(100% - 10px); 移除固定寬度 */
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>PTCG Live to HTML generator</h1>
    <p>請在下方的文本框中輸入原始卡片數據，然後點擊「生成 HTML」按鈕來生成相應的卡片展示頁面。</p>
    <textarea id="rawData" placeholder="在此處輸入原始數據...">
Pokémon: 13
2 Pidgeot ex PAF 221
2 Pidgey OBF 207
1 Lumineon V CRZ-GG 39
1 Fezandipiti ex SFA 92
3 Drakloak TWM 129
1 Manaphy CRZ-GG 6
4 Dreepy TWM 128
1 Duskull SFA 68
1 Rotom V LOR 177
1 Dusclops SFA 69
1 Dusknoir SFA 70
1 Radiant Alakazam SIT 59
3 Dragapult ex TWM 200

Trainer: 20
4 Buddy-Buddy Poffin TWM 223
1 Crispin SCR 164
1 Iono PAL 254
1 Pokémon League Headquarters OBF 192
1 Super Rod PAL 276
1 Forest Seal Stone SIT 156
1 Rescue Board TEF 159
1 Nest Ball SVI 255
1 Earthen Vessel SFA 96
4 Arven PAF 235
1 Iono PAF 237
1 Switch MEW 206
2 Boss's Orders PAL 265
1 Technical Machine: Devolution PAR 177
1 Roxanne ASR 188
1 Counter Catcher PAR 264
1 Nest Ball PAF 84 PH
3 Ultra Ball SVI 196
1 Sparkling Crystal SCR 142
4 Rare Candy SVI 191

Energy: 2
3 Basic {R} Energy SVE 2
3 Basic {P} Energy SVE 5

Total Cards: 60
    </textarea>
    <br>
    <button id="generateBtn">生成 HTML</button>
    <div id="warning" class="warning"></div>
    <div id="preview"></div>

    <script>
        // 定義例外映射
        const EXCEPTION_PACK_MAPPING = {
            'CRZ-GG': {
                'path_pack': 'CRZ',
                'filename_prefix': 'CRZ_GG'
            },
            // 如果有其他需要特殊處理的 card_type，可以在這裡添加
        };

        // 解析原始數據並轉換為結構化數據
        function processRawData(rawData) {
            const lines = rawData.trim().split('\n');
            const data = { "pokemon": [], "trainer": [], "energy": [], 'total_cards': 0 };
            let section = null;

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith("Pokémon:")) {
                    section = "pokemon";
                } else if (line.startsWith("Trainer:")) {
                    section = "trainer";
                } else if (line.startsWith("Energy:")) {
                    section = "energy";
                } else if (line.startsWith("Total Cards:")) {
                    break;
                } else if (line.length === 0) {
                    continue;
                } else {
                    let parts = line.split(' ').filter(part => part !== '');
                    if (parts.length === 0) continue;

                    let last_entity = parts[parts.length - 1];
                    // 預處理：檢查最後一個區段是否為數字，否則移除
                    if (!/^\d+$/.test(last_entity)) {
                        parts.pop();
                    }

                    if (parts.length < 3) continue; // 確保至少有 quantity, card_type, series_num

                    const quantity = parseInt(parts[0], 10);
                    const series_num = parts.pop();
                    const card_type = parts.pop();
                    const name = parts.slice(1).join(' ');

                    let ext_pack, filename_prefix, card_img_url, page_url;

                    // 處理例外情況
                    if (EXCEPTION_PACK_MAPPING.hasOwnProperty(card_type)) {
                        ext_pack = EXCEPTION_PACK_MAPPING[card_type]['path_pack'];
                        filename_prefix = EXCEPTION_PACK_MAPPING[card_type]['filename_prefix'];
                        card_img_url = `https://limitlesstcg.nyc3.digitaloceanspaces.com/tpci/${ext_pack}/${filename_prefix}${series_num}_R_EN.png`;
                        page_url = `https://limitlesstcg.com/cards/${ext_pack}/${series_num}`;
                    } else {
                        if (card_type === 'Energy') {
                            ext_pack = 'SVE';
                        } else {
                            ext_pack = card_type;
                        }
                        filename_prefix = ext_pack;
                        card_img_url = `https://limitlesstcg.nyc3.digitaloceanspaces.com/tpci/${ext_pack}/${filename_prefix}_${String(series_num).padStart(3, '0')}_R_EN.png`;
                        page_url = `https://limitlesstcg.com/cards/${ext_pack}/${series_num}`;
                    }

                    const card = {
                        "name": name,
                        "type": card_type,
                        "series_num": series_num,
                        "quantity": quantity,
                        'page_url': page_url,
                        'card_img_url': card_img_url,
                    };

                    data['total_cards'] += quantity;
                    if (data[section]) {
                        data[section].push(card);
                    }
                }
            }

            return data;
        }

        // HTML 轉義函數，防止 XSS 攻擊
        function escapeHTML(str) {
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        // 生成卡片的 HTML 元素
        function generateCardsHTML(data) {
            let cardsHTML = '<div class="cards">';

            function addCardsToHTML(cards) {
                for (let card of cards) {
                    const name = escapeHTML(card['name']);
                    const page_url = escapeHTML(card['page_url']);
                    const card_img_url = escapeHTML(card['card_img_url']);
                    const quantity = card['quantity'];

                    cardsHTML += `
        <div class="card">
            <a target="_blank" href="${page_url}"><img src="${card_img_url}" alt="${name}"></a>
            <div class="quantity-overlay">${quantity}</div>
        </div>
    `;
                }
            }

            // 添加不同類型的卡片
            addCardsToHTML(data['pokemon']);
            addCardsToHTML(data['trainer']);
            addCardsToHTML(data['energy']);

            cardsHTML += '</div>';
            return cardsHTML;
        }

        // 生成完整的 HTML 預覽
        function generateHTMLContent(data) {
            let htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Collection</title>
    <style>
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .card {
            flex: 0 0 10%; /* 每張圖片占據10%的寬度 */
            text-align: center;
            box-sizing: border-box;
            margin: 1px; /* 減小間隔至1px */
            position: relative; /* 為數量信息做定位 */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 3px;
        }
        .quantity-overlay {
            position: absolute;
            bottom: 5px; /* 距離底部5px */
            left: 5px;   /* 距離左邊5px */
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 2px 5px;
            font-size: 14px; /* 調整字體大小 */
            border-radius: 3px;
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
        }
    </style>
</head>
<body>
    <div class="cards">
    ${generateCardsHTML(data)}
    </div>
</body>
</html>
            `;
            return htmlContent;
        }

        // 顯示生成的 HTML 預覽
        function displayPreview(generatedHTML) {
    const previewDiv = document.getElementById('preview');
    previewDiv.innerHTML = `
        <h2>生成的卡片展示：</h2>
        <iframe srcdoc="${escapeHTML(generatedHTML)}" style="width:100%; height:1000px; border:1px solid #ccc; border-radius:1px;"></iframe>
    `;
}


        // 主函數，處理生成和顯示
        document.getElementById('generateBtn').addEventListener('click', () => {
            const rawData = document.getElementById('rawData').value;
            const data = processRawData(rawData);

            // 提取原始數據中的總卡片數量
            let total_cards_raw = 0;
            const lines = rawData.trim().split('\n');
            for (let line of lines) {
                if (line.startsWith("Total Cards:")) {
                    total_cards_raw = parseInt(line.split(":")[1].trim(), 10);
                    break;
                }
            }

            const warningDiv = document.getElementById('warning');
            warningDiv.textContent = '';

            if (data['total_cards'] !== total_cards_raw) {
                warningDiv.textContent = `警告：計算出的總卡片數量 (${data['total_cards']}) 與原始數據中的總數量 (${total_cards_raw}) 不一致。`;
            }

            // 生成 HTML 內容
            const generatedHTML = generateHTMLContent(data);

            // 顯示 HTML 預覽
            displayPreview(generatedHTML);
        });
    </script>
</body>
</html>
